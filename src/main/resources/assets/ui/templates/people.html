
<div class="row">

  <div class="col-md-offset-1 col-md-3">
    <h2>People</h2>
    <ul class="item-list people-list">
      <li ng-repeat="person in people">
        <a href="" ng-click="showPersonDetail(person)" >{{ person.name }}</a>
      </li>
    </ul>
  </div>

  <div class="person-detail col-md-offset-1 col-md-6">

    <ng-switch on="anyItemOpen()">

      <div ng-switch-when="true" class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ chosenPerson.name }}</h3>
        </div>
        <div class="panel-body">
          <ol>
            <li ng-repeat="strength in chosenPerson.strengths">
              <h5><a href="#/strengths/{{ strength.strength.id }}">{{ strength.strength.name }}</a></h5>
              <p>{{ strength.strength.description }}</p>
            </li>
          </ol>

        </div>
      </div>

    </ng-switch>

  </div>

</div>
